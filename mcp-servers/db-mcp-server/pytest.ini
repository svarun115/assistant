[pytest]
# Pytest configuration for Personal Journal MCP Server tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Asyncio configuration
# Use auto mode - pytest-asyncio manages async test execution
# Function-scoped approach: new event loop per test for reliability
asyncio_mode = auto

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    asyncio: mark test as async
    integration: mark test as integration test
    unit: mark test as unit test
    slow: mark test as slow running

# Coverage (optional)
# --cov=.
# --cov-report=html
# --cov-report=term-missing

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (optional - requires pytest-timeout)
# timeout = 300

# Parallel execution (optional - requires pytest-xdist)
# -n auto

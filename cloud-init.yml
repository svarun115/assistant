#cloud-config
# Installs Docker CE + Docker Compose plugin on Ubuntu 22.04 LTS.
# Used by provision-azure.sh via `az vm create --custom-data cloud-init.yml`.
# The ubuntu user is added to the docker group so no sudo is needed after login.

package_update: true
package_upgrade: false

packages:
  - ca-certificates
  - curl
  - gnupg
  - git

runcmd:
  # Add Docker's official GPG key
  - install -m 0755 -d /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /etc/apt/keyrings/docker.gpg
  - chmod a+r /etc/apt/keyrings/docker.gpg
  # Add Docker repo
  - echo "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu $(. /etc/os-release && echo \"$VERSION_CODENAME\") stable" | tee /etc/apt/sources.list.d/docker.list
  # Install Docker
  - apt-get update
  - apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
  # Allow ubuntu user to run docker without sudo
  - usermod -aG docker ubuntu
  # Create token directory with correct ownership
  - mkdir -p /home/ubuntu/assistant/tokens/google
  - chown -R ubuntu:ubuntu /home/ubuntu/assistant
  # Signal that cloud-init is done
  - touch /tmp/cloud-init-done
